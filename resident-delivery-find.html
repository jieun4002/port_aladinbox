<!DOCTYPE html>
<html lang="ko" data-lang="ko">
<head>	
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="robots" content="index, follow">
    <title></title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta property="title" content="" />
    <meta property="og:title" content="" />
    <meta property="og:type" content="website"/>
    <meta property="og:keywords" content="" />
    <meta property="og:description" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="/images/screenshot.png" />

    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="canonical" href="">

    <link rel="stylesheet" href="js/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/aladin.css">

    <script src="js/swiper.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/index.js"></script>
    
</head>
<body>
    <div class="find-wrap">
        <div class="common-bg"></div>
        <div class="main-title">
            <h1>알라딘박스</h1>
        </div>
        <div class="delivery-find">
            <div class="find-box">
                <div class="title-bg"></div>
                <p>택배찾기</p>
            </div>
            <div class="find-textbox">
                <div class="delivery-code">
                    <label class="code">
                        <span>택배함코드</span>
                        <input type="text" value="">
                    </label>
                </div>
                <div class="delivery-num">
                    <label class="num">
                        <span>택배함번호</span>
                        <input type="text" value="">
                    </label>
                </div>
                <div class="delivery-date">
                    <label class="date">
                        <span>보관일자</span>
                        <input type="text" value="">
                    </label>
                </div>
                <div class="delivery-company">
                    <label class="company">
                        <span>택배회사</span>
                        <input type="text" value="">
                    </label>
                </div>
                <div class="delivery-cost">
                    <label class="cost">
                        <span>택배비</span>
                        <input type="text" value="">
                    </label>
                </div>
            </div>
        </div>
        <div class="find-btn">
            <button type="button">택배찾기</button>
        </div>
        <div class="home-btn">
            <button type="button">우리집 택배찾기</button>
        </div>
        <!-- 비밀번호 일치할 경우 안내창 -->
        <div class="notice-find">
            <p>안내</p>
            <p>택배 찾기가 완료되었습니다.</p>
            <div class="notice-btn">
                <button type="button" onclick="location.href='resident-main.html'">확인</button>
            </div>
        </div>
        <!-- 비밀번호 불일치 할 경우 안내창 -->
        <div class="notice-incorrect">
            <p>안내</p>
            <p>비밀번호 불일치 확인요망.</p>
            <div class="notice-btn">
                <button type="button">확인</button>
            </div>
        </div>
        <!-- 우리집 택배찾기 눌렀을때 비밀번호 입력창 -->
        <div class="delivery-home">
            <div class="home-text">
                <p>우리집 택배찾기</p>
                <p>우리집에 배송된 모든 택배 조회를 원하시면<br>대리수령 비밀번호를 입력하세요.</p>
            </div>
            <div class="home-pw">
                <label class="pw">
                    <input type="text" name="password" placeholder="비밀번호">
                </label>
            </div>
            <div class="btn">
                <button type="button" onclick="location.href='resident-delivery-find.html'">취소</button>
                <button type="button">확인</button>
            </div>
        </div>
        <div class="nav-bar">
            <div class="nav-menu">
                <ul class="nav">
                    <li><a href="resident-main.html" class="home">홈</a></li>
                    <li><a href="info.html" class="info">이용안내</a></li>
                    <li><a href="mypage.html" class="user">내정보</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
