    <meta charset="UTF-8">

    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="website"/>
    <meta property="og:keywords" content="" />
    <meta property="og:description" content="" />
    <meta property="og:url" content="" />

    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/aladin.css">

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/index.js"></script>
    
</head>
<body>
    <div class="delivery-form-wrap">
        <div class="common-bg"></div>
        <div class="delivery-form-title">
            <h2>회원가입신청서(택배기사)</h2>
        </div>
        <div class="form-wrap">
            <div class="form-box">
                <div class="deliveryman-name">
                    <label class="name">
                        <span>기사성명</span>
                        <input type="text">
                    </label>
                </div>
                <div class="delivery-phoneNum">
                    <label class="num">
                        <span>회원전화번호</span>
                        <input type="text" value="010-1234-5678">
                    </label>
                </div>
                <div class="delivery-division">
                    <span>기사구분</span>
                    <div class="delivery-division-box">
                        <button type="button">택배기사</button>
                        <button type="button">세탁기사</button>
                    </div>
                </div>
                <div class="delivery-company">
                    <label class="company">
                        <span>택배사</span>
                        <input type="text" value="">
                    </label>
                </div>
                <div class="delivery-agent">
                    <label class="agent">
                        <span>소속대리점</span>
                        <input type="text" value="">
                    </label>
                </div>
            </div>
            <div class="delivery-text">
                <p>회원가입 후 반드시 02-900-5400으로<br>전화하여 최초 1회 사용승인을 받으셔야 합니다.</p>
                <p>(운영시간  : 09시 ~ 21시 까지)</p>
            </div>
            <div class="personal-info">
                <div class="info">
                    <label class="info1">
                        <span>개인정보 수집 동의</span>
                        <input type="checkbox" name="choice" value="개인정보 수집 동의">
                    </label>
                    <label class="info2">
                        <span>개인정보 활용 동의</span>
                        <input type="checkbox" name="choice" value="개인정보 활용 동의">
                    </label>
                </div>
            </div>
            <div class="next-btn">
                <button type="button">완료</button>
            </div>
        </div>
        <div class="notice-wrap">
            <div class="notice">
                <p>안내</p>
                <p>알라딘박스 회원가입을 축하합니다.</p>
                <div class="notice-btn">
                    <button type="button" onclick="location.href='delivery-main.html'">확인</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
