<html lang="ko" data-lang="ko">
<head>	
    <meta charset="UTF-8">

    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <meta property="og:type" content="website"/>
    <meta property="og:keywords" content="" />
    <meta property="og:description" content="" />
    <meta property="og:url" content="" />

    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="canonical" href="">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/aladin.css">

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/index.js"></script>
    
</head>
<body>
    <div class="resident-form-wrap">
        <div class="common-bg"></div>
        <div class="resident-form-title">
            <h2>회원가입신청서(입주민)</h2>
        </div>
        <div class="form-wrap">
            <div class="form-box">
                <div class="resident-name">
                    <label class="name">
                        <span>회원성명</span>
                        <input type="text" value="">
                    </label>
                </div>
                <div class="resident-phoneNum">
                    <label class="num">
                        <span>회원전화번호</span>
                        <input type="text" value="010-1234-5678">
                    </label>
                </div>
                <div class="resident-gender">
                    <span>성별</span>
                    <div class="gender-wrap">
                        <button type="button">남자</button>
                        <button type="button">여자</button>
                    </div>
                </div>
                <div class="resident-code">
                    <label class="code">
                        <span>사용할 택배함 코드</span>
                        <input type="text" value="">
                    </label>
                </div>
                <div class="building-wrap">
                    <div class="resident-1">
                        <label class="builng1">
                            <span>거주동</span>
                            <input type="text" value="">
                        </label>
                    </div>
                    <div class="resident-2">
                        <label class="builng2">
                            <span>호수</span>
                            <input type="text" value="">
                        </label>
                    </div>
                </div>
                <div class="resident-password">
                    <label class="password">
                        <span>대리수령시 비밀번호</span>
                        <input type="text" value="">
                    </label>
                </div>
                <div class="resident-pwCheck">
                    <label class="pwCheck">
                        <span>비밀번호 확인</span>
                        <input type="text" value="">
                    </label>
                </div>
            </div>
            <div class="personal-info">
                <div class="info">
                    <label class="info1">
                        <span>개인정보 수집 동의</span>
                        <input type="checkbox" name="choice" value="개인정보 수집 동의">
                    </label>
                    <label class="info2">
                        <span>개인정보 활용 동의</span>
                        <input type="checkbox" name="choice" value="개인정보 활용 동의">
                    </label>
                </div>
            </div>
            <div class="next-btn">
                <button type="button">완료</button>
            </div>
        </div>
        <div class="notice-wrap">
            <div class="notice">
                <p>안내<p>
                <p>알라딘박스 회원가입을 축하합니다.</p>
                <div class="notice-btn">
                    <button type="button" onclick="location.href='resident-main.html'">확인</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
