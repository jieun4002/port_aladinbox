<body>
    <div class="join-wrap">
        <div class="join-txtbox">
            <h2>회원종류선택</h2>
            <p>본 어플은 회원가입이 필수로 다음 중 하나를<br>
                선택하여 회원가입을 하실 수 있습니다.<br>
                <span>(기존회원도 선택하시고 전화번호 확인 필수임)</span>
            </p>
        </div>
        <div class="btn-wrap">
            <div class="btn-wrap">
                <div class="btn-box .btn1">
                    <button type="button" onclick="location.href='resident-form.html'">입주민 회원가입</button>
                </div>
                <div class="btn-box .btn2" >
                    <button type="button" onclick="location.href='delivery-form.html'">택배기사 회원가입</button>
                </div>
            </div>
        </div>
        <div class="join-box">
            <div class="join-info">
                <p>전화번호 확인</p>
                <div class="login-input-box">
                    <div class="phone">
                        <label class="phoneNum">
                            <span>전화번호</span> 
                            <input type="text" name="phoneNumber" value="010-" class="textbox">
                        </label>
                        <button type="button" class="btn-position">인증번호 전송</button>
                    </div>
                    <div class="certification">
                        <label class="certificationNum">
                            <span>인증번호</span>
                            <input type="text" name="certificationNumber" placeholder="인증번호를 입력하세요" class="textbox" >
                        </label>
                        <button type="submit" class="btn-position">인증확인</button>
                    </div>
                    
                </div>
            </div>
            <div class="next-btn">
                <button type="button" onclick="location.href=''">다음</button>
            </div>
        </div>
    </div>
