<head>	
    <meta charset="UTF-8">

    <meta name="description" content="" />

    <meta property="og:keywords" content="" />

    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="js/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/aladin.css">

    <script src="js/swiper.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/index.js"></script>
    
</head>
<body>
    <div class="laundaryman-pickup-wrap">
        <div class="common-bg"></div>
        <div class="main-title">
            <h1>알라딘박스</h1>
        </div>
        <div class="laundaryman-pickup-box">
            <div class="list-box">
                <div class="title-bg"></div>
                <div class="title-box">
                    <p>수거요청 리스트</p>
                </div>
            </div>
            <div class="list-textbox">
                <div class="laundary-code">
                    <label class="code">
                        <span>함코드</span>
                        <input type="text" value="02009003">
                    </label>
                </div>
                <div class="laundary-date">
                    <label class="date">
                        <span>접수일시</span>
                        <input type="text" value="2015-05-26 13:50:00" >
                    </label>
                </div>
                <div class="laundary-num">
                    <label class="num">
                        <span>동/호수</span>
                        <input type="text" value="102동/201호">
                    </label>
                </div>
                <div class="laundary-name">
                    <label class="name">
                        <span>이름</span>
                        <input type="text" value="홍길동">
                    </label>
                </div>
                <div class="laundary-phoneNum">
                    <label class="phoneNum">
                        <span>전화번호</span>
                        <input type="text" value="010-1234-5678">
                    </label>
                </div>
                <div class="laundary-place">
                    <label class="place">
                        <span>수거장소</span>
                        <input type="text" value="집">
                    </label>
                </div>
                <div class="laundary-pickup-date">
                    <label class="pickup-date">
                        <span>수거요청일자</span>
                        <input type="text" value="2015-05-26">
                    </label>
                </div>
                <div class="laundary-pickup-time">
                    <label class="pickup-time">
                        <span>수거요청시간</span>
                        <input type="text" value="16:20:10">
                    </label>
                    <button type="button">수정요청</button>
                </div>
                <div class="laundary-amount">
                    <label class="amount">
                        <span>세탁물수량</span>
                        <input type="text" value="3개">
                    </label>
                </div>
                <div class="laundary-memo">
                    <span>메모</span>
                    <textarea name="memo" cols="30" rows="10">상의중 노란색 원피스는 드라이 클리닝해주세요. 내일 오후 5시까지 부탁해요.</textarea>
                </div>
            </div>
            <div class="btn">
                <button type="button" onclick="location.href='delivery-main.html'">승락</button>
            </div>
        </div>
        <div class="notice">
            <p>안내</p>
            <p>요청수거시간</p>
            <form class="date">
                <input type="time" value="16:20" min="16:20" max="18:20">
                <button type="submit">확인</button>
            </form>
        </div>
        <div class="nav-bar">
            <div class="nav-menu">
                <ul class="nav">
                    <li><a href="delivery-main.html" class="home">홈</a></li>
                    <li><a href="delivery-notice.html" class="delivery-notice">공지사항</a></li>
                    <li><a href="delivery-info.html" class="info">이용내역</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
