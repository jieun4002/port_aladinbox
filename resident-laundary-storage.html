<body>
    <div class="laundary-storage-wrap">
        <div class="main-title">
            <h1>알라딘박스</h1>
        </div>
        <div class="storage-box">
            <div class="title-bg"></div>
            <p>세탁보관</p>
        </div>
        <div class="laundary-storage-info">
            <p>세탁보관정보를 입력해 주세요.</p>
            <div class="laundary-name">
                <span>세탁소</span>
                <select name="laundary-name" id="name">
                    <option><span>세탁소를 선택해주세요</span></option>
                    <option value="laundary1"><span>세탁소1</span></option>
                    <option value="laundary2"><span>세탁소2</span></option>
                    <option value="laundary3"><span>세탁소3</span></option>
                    <option value="laundary4"><span>세탁소4</span></option>
                    <option value="laundary5"><span>세탁소5</span></option>
                </select>
            </div>
            <div class="laundary-amount">
                <div class="amount1">
                    <label class="top">
                        <span>상의수량</span>
                        <input type="text">
                    </label>
                </div>
                <div class="amount2">
                    <label class="bottom">
                        <span>하의수량</span>
                        <input type="text">
                    </label>
                </div>
                <div class="amount3">
                    <label class="etc">
                        <span>기타수량</span>
                        <input type="text">
                    </label>
                </div>
            </div>
            <div class="laundary-memo">
                <span>전달사항</span>
                <textarea name="memo" id="memo" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="laundary-btn">
            <div class="laundary-payment">
                <button type="button" onclick="location.href=''">세탁요금표보기</button>
            </div>
            <div class="laundary-storage-btn">
                <button type="button" onclick="location.href='resident-storage.html'">확인</button>
            </div>
        </div>
        <div class="nav-bar">
            <div class="nav-menu">
                <ul class="nav">
                    <li><a href="resident-main.html" class="home">홈</a></li>
                    <li><a href="info.html" class="info">이용안내</a></li>
                    <li><a href="mypage.html" class="user">내정보</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
