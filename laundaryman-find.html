<body>
    <div class="laundaryman-find-wrap">
        <div class="common-bg"></div>
        <div class="main-title">
            <h1>알라딘박스</h1>
        </div>
        <div class="laundary-find">
            <div class="find-box">
                <div class="title-bg"></div>
                <p>세탁찾기</p>
            </div>
            <div class="find-textbox">
                <div class="laundary-date">
                    <label class="date">
                        <span>입고일자</span>
                        <input type="text" value="2015-05-26 17:54:29">
                    </label>
                </div>
                <div class="laundary-code">
                    <label class="code">
                        <span>택배함코드</span>
                        <input type="text" value="02009003">
                    </label>
                </div>
                <div class="laundary-num">
                    <label class="num">
                        <span>함번호</span>
                        <input type="text" value="02">
                    </label>
                </div>
                <div class="laundary-name">
                    <label class="name">
                        <span>세탁소명</span>
                        <input type="text" value="A 세탁소">
                    </label>
                </div>
                <div class="deliveryMan-name">
                    <label class="deliveryMan">
                        <span>기사이름</span>
                        <input type="text" value="홍길동">
                    </label>
                </div>
                <div class="laundary-pay">
                    <label class="pay">
                        <span>세탁비용</span>
                        <input type="text" value="3,000원">
                    </label>
                </div>
                <div class="laundary-amount">
                    <label class="amount">
                        <span>세탁물수량</span>
                        <input type="text" value="3개">
                    </label>
                </div>
                <div class="laundary-memo">
                    <span>메모</span>
                    <textarea name="memo" cols="30" rows="10">상의 중 노란색 드레스는 드라이 해주세요. 내일 오후 5시 까지 부탁해요.
                    </textarea>
                </div>
            </div>
        </div>
        <div class="find-btn">
            <button type="button">세탁찾기</button>
        </div>
        <div class="notice-wrap">
            <p>안내</p>
            <p>세탁물 찾기가 완료되었습니다.</p>
            <button type="button" onclick="location.href='delivery-main.html'">확인</button>
        </div>
        <div class="nav-bar">
            <div class="nav-menu">
                <ul class="nav">
                    <li><a href="delivery-main.html" class="home">홈</a></li>
                    <li><a href="delivery-notice.html" class="delivery-notice">공지사항</a></li>
                    <li><a href="delivery-info.html" class="info">이용내역</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
