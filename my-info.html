<body>
    <div class="my-info-wrap">
        <div class="common-bg"></div>
        <div class="main-title">
            <h1>알라딘박스</h1>
        </div>
        <div class="my-info-box">
            <div class="info-text">
                <p>회원정보수정</p>
            </div>
            <div class="text-area">
                <div class="code">
                    <div class="deliverybox-code">
                        <span>택배함코드</span>
                        <input type="text" value="020009004">
                    </div>
                </div>
                <div class="name">
                    <div class="user-name">
                        <span>이름</span>
                        <input type="text" value="홍길동">
                    </div>
                </div>
                <div class="phone">
                    <div class="phone">
                        <span>전화번호</span>
                        <input type="text" value="010-1234-5678">
                    </div>
                </div>
                <div class="address-num">
                    <div class="num-text1">
                        <span>거주동</span>
                        <input type="text" value="101동">
                    </div>
                    <div class="numt-text">
                        <span>호수</span>
                        <input type="text" value="201호">
                    </div>
                </div>
                <div class="resident-gender">
                    <span>성별</span>
                    <div class="gender-wrap">
                        <button type="button">남자</button>
                        <button type="button">여자</button>
                    </div>
                </div>
            </div>
            <div class="info">
                <div class="adress-info info-box">
                    <button type="button">동/호수 정보수정</button>
                </div>
                <div class="password-info info-box">
                    <button type="button">비밀번호수정</button>
                </div>
            </div>
            <div class="correction-btn">
                <button type="button">수정완료</button>
            </div>
        </div>
        <div class="notice-box1">
            <div class="notice">
                <p>안내</p>
                <p>회원정보를 수정하시겠습니까?</p>
                <p>확인 버튼을 누르시면 회원정보가<br>수정됩니다.</p>
                <div class="notice-btn">
                    <button type="button">취소</button>
                    <button type="button">확인</button>
                </div>
            </div>
        </div>
        <div class="notice-box2">
            <div class="notice">
                <p>안내</p>
                <p>회원정보가 수정되었습니다.</p>
                <div class="notice-btn">
                    <button type="button" onclick="location.href='resident-main.html'">확인</button>
                </div>
            </div>
        </div>
        <div class="info-change1">
            <p>동정보 수정</p>
            <p>수정할 동/호수 정보를 입력해주세요.</p>
            <input type="text" placeholder="동 정보 수정">
            <input type="text" placeholder="호 정보 수정">
            <button type="button" class="change1" onclick="location.href='my-info.html'">확인</button>
        </div>
        <div class="info-change2">
            <p>비밀번호 수정</p>
            <p>수정할 비밀번호를 입력해주세요.</p>
            <input type="text" placeholder="수정 내용을 입력해주세요.">
            <button type="button" class="change2" onclick="location.href='my-info.html'">확인</button>
        </div>
        <div class="nav-bar">
            <div class="nav-menu">
                <ul class="nav">
                    <li><a href="resident-main.html" class="home">홈</a></li>
                    <li><a href="info.html" class="info">이용안내</a></li>
                    <li><a href="mypage.html" class="user">내정보</a></li>
                </ul>
            </div>
        </div>
    </div>
