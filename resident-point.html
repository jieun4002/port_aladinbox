<body>

    <div class="point-wrap">
        <div class="common-bg"></div>
        <div class="main-title">
            <h1>알라딘박스</h1>
        </div>
        <div class="point-title">
            <div class="title-bg"></div>
            <p>포인트 충전</p>
        </div>
        <div class="point-box">
            <div class="amount-box">
                <p>충전금액</p>
                <!--충전금액 버튼 -->
                <div class="amount">
                    <div class="amount-1">
                        <button type="button">5000원</button>
                    </div>
                    <div class="amount-2">
                        <button type="button">10000원</button>
                    </div>
                    <div class="amount-3">
                        <button type="button">20000원</button>
                    </div>
                    <div class="amount-4">
                        <button type="button">30000원</button>
                    </div>
                    <div class="amount-5">
                        <button type="button">직접입력</button>
                    </div>
                </div>
            </div>
            <div class="means-box">
                <p>충전수단을 선택해주세요</p>
                <div class="means-1">
                    <button type="button">신용카드</button>
                </div>
                <div class="means-2">
                    <button type="button">계좌이체</button>
                </div>
                <div class="means-3">
                    <button type="button">가상계좌</button>
                </div>
            </div>
            <div class="point-text">
                <p>충전할 금액을 입력해주세요.</p>
                <input type="text"><span>원</span>
                <div class="btn-wrap">
                    <button type="button" class="btn1" onclick="location.href='resident-point.html'">취소</button>
                    <button type="button" class="btn2">확인</button>
                </div>
            </div>
        </div>
        <div class="charge-btn">
            <button type="button">충전하기</button>
        </div>
        <div class="notice">
            <p>안내</p>
            <p>충전이 완료되었습니다.</p>
            <button type="button" onclick="location.href='mypage.html'">확인</button>
        </div>
    </div>
