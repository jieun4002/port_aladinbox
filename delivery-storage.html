    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/aladin.css">

    <script src="js/swiper.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/index.js"></script>
    
</head>
<body>
    <div class="delivery-storage-wrap">
        <div class="common-bg"></div>
        <div class="main-title">
            <h1>알라딘박스</h1>
        </div>
        <div class="delivery-storage-box">
            <div class="title-bg"></div>
            <div class="title-box">
                <p>택배보관</p>
            </div>
            <div class="storage-box">
                <div class="code-box">
                    <label class="code">
                        <span>택배함코드</span>
                        <input type="text" placeholder="택배함코드를 입력해주세요.">
                    </label>
                </div>
                <!-- 회원일 경우 보여지는 검색창 -->
                <div class="num-box">
                    <div class="user-num">
                        <select name="select" id="select1">
                            <option value="동선택"><span>101동</span></option>
                            <option value="동선택"><span>102동</span></option>
                            <option value="동선택"><span>103동</span></option>
                            <option value="동선택"><span>104동</span></option>
                            <option value="동선택"><span>105동</span></option>
                            <option value="동선택"><span>106동</span></option>
                        </select>
                        <select name="select" id="select2">
                            <option value="호선택"><span>1101호</span></option>
                            <option value="호선택"><span>1102호</span></option>
                            <option value="호선택"><span>1103호</span></option>
                            <option value="호선택"><span>1104호</span></option>
                            <option value="호선택"><span>1105호</span></option>
                            <option value="호선택"><span>1106호</span></option>
                        </select>
                        <div class="num-btn">
                            <button type="button">검색</button>
                        </div>
                    </div>
                </div>
                <div class="search-box">
                    <div class="search-info1">
                        <div class="text-box">
                            <p>입주민 검색</p>
                            <p>호수를 입력하시고 검색버튼을 눌러주세요.</p>
                            <p>입주민 리스트가 표시 됩니다.</p>
                        </div>
                    </div>
                    <div class="search-info2">
                        <div class="text-box">
                            <p>입주민 회원이 없을 때</p>
                            <p>받으시는 분의 전화번호를 입력해주세요.</p>
                            <p>이전페이지로 가시려면 취소 버튼을 눌러주세요.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="delivery-storage-btn">
            <button type="button" onclick="location.href='delivery-main.html'">취소</button>
        </div>
        <div class="payee">
            <p>수취인 선택</p>
            <p>택배를 받을 수취인을 선택해주세요.</p>
            <div class="payee-list">
                <div class="list1">
                    <label for="name1">
                        <input type="radio" id="name1" name="resident">
                        <span class="name">홍길동</span>
                        <span class="phoneNum">010-1234-5678</span>
                    </label>
                </div>
                <div class="list2">
                    <label for="name2">
                        <input type="radio" id="name2" name="resident">
                        <span class="name">김길동</span>
                        <span class="phoneNum">010-1234-5678</span>
                    </label>
                </div>
                <div class="list3">
                    <label for="name3">
                        <input type="radio" id="name3" name="resident">
                        <span class="name">이길동</span>
                        <span class="phoneNum">010-1234-5678</span>
                    </label>
                </div>
                <div class="list4">
                    <label for="name4">
                        <input type="radio" id="name4" name="resident">
                        <span class="name">박길동</span>
                        <span class="phoneNum">010-1234-5678</span>
                    </label>
                </div>
                <div class="list5">
                    <label for="name5">
                        <input type="radio" id="name5" name="resident">
                        <span class="name">최길동</span>
                        <span class="phoneNum">010-1234-5678</span>
                    </label>
                </div>
            </div>
            <div class="payee-btn">
                <button type="button" onclick="location.href='delivery-storage-box.html'">확인</button>
            </div>
        </div>
        <div class="payee-phone-num">
            <p>안내</p>
            <p>회원이 아닙니다.</p>
            <p>받으시는 분의 휴대전화번호를<br>입력해주세요.</p>
            <div class="search-box">
                <div class="search">
                    <label for="search" id="resident-phoneNum">
                        <input type="text" placeholder="휴대전화 번호 입력">
                    </label>
                </div>
            </div>
            <!-- <div class="payee-list">
                <div class="list1">
                    <label for="phoneNum1">
                        <input type="radio" id="phoneNum1" name="resident">
                        <span class="phoneNum">010-1234-1234</span>
                    </label>
                </div>
            </div> -->
            <div class="payee-btn">
                <button type="button" onclick="location.href='delivery-storage-box.html'">확인</button>
            </div>
        </div>
        <div class="nav-bar">
            <div class="nav-menu">
                <ul class="nav">
                    <li><a href="delivery-main.html" class="home">홈</a></li>
                    <li><a href="delivery-notice.html" class="delivery-notice">공지사항</a></li>
                    <li><a href="delivery-info.html" class="info">이용내역</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
