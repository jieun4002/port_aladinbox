<!DOCTYPE html>
<html lang="ko" data-lang="ko">
<head>	
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="robots" content="index, follow">
    <title></title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta property="title" content="" />
    <meta property="og:title" content="" />
    <meta property="og:type" content="website"/>
    <meta property="og:keywords" content="" />
    <meta property="og:description" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="/images/screenshot.png" />

    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="canonical" href="">

    <link rel="stylesheet" href="js/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/aladin.css">

    <script src="js/swiper.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/index.js"></script>
    
</head>
<body>
    <div class="laundary-pickup-wrap">
        <div class="common-bg"></div>
        <div class="main-title">
            <h1>알라딘박스</h1>
        </div>
        <div class="pickup-box">
            <div class="title-bg"></div>
            <div class="title-box">
                <p>수거요청</p>
            </div>
            <div class="laundary-pickup-info">
                <div class="address">
                    <span>주소</span>
                    <label class="user-address">
                        <input type="text" value="서울시 성북구희망로 14길 5 한국과학기술원">
                    </label>
                </div>
                <div class="num">
                    <span>개별호수</span>
                    <label class="user-num">
                        <input type="text" value="201호">
                    </label>
                </div>
                <div class="laundary-info">  
                    <div class="info-text">
                        <p>세탁보관 정보를 입력해주세요.</p>
                    </div>
                    <div class="laundary-name">
                        <span>세탁소</span>
                        <select name="laundary-name" id="name">
                            <option><span>세탁소를 선택해주세요</span></option>
                            <option value="laundary1"><span>세탁소1</span></option>
                            <option value="laundary2"><span>세탁소2</span></option>
                            <option value="laundary3"><span>세탁소3</span></option>
                            <option value="laundary4"><span>세탁소4</span></option>
                            <option value="laundary5"><span>세탁소5</span></option>
                        </select>
                    </div>
                    <div class="laundary-amount">
                        <div class="amount1">
                            <label class="top">
                                <span>상의수량</span>
                                <input type="text">
                            </label>
                        </div>
                        <div class="amount2">
                            <label class="bottom">
                                <span>하의수량</span>
                                <input type="text">
                            </label>
                        </div>
                        <div class="amount3">
                            <label class="etc">
                                <span>기타수량</span>
                                <input type="text">
                            </label>
                        </div>
                    </div>
                    <div class="laundary-memo">
                        <span>전달사항</span>
                        <textarea name="memo" id="memo" cols="30" rows="10"></textarea>
                    </div>
                    <div class="date-box">
                        <div class="date">
                            <span>세탁수거 희망시간선택</span>
                            <label class="user-date">
                                <input type="date" name="yymmdd" class="dateSelect" id="currentDate">
                                <input type="time" name="hhmmss" class="timeSelect" id="currentTime" > <!-- min="현재시간" max="현재시간에서 +2시간" 데이터값 불러와야함 -->
                            </label>
                            <p class="datetext"><span>*</span>세탁수거 희망시간은 현재시간에서<br>+2시간까지 가능합니다.</p>
                        </div>
                        <div class="place">
                            <span>세탁수거 희망장소선택</span>
                            <select name="user-place" id="placeSelect">
                                <option value="place1"><span>자택</span></option>
                                <option value="place2"><span>경비실</span></option>
                                <option value="place3"><span>현관 앞</span></option>
                                <option value="place4"><span>문의요망</span></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="laundary-btn">
            <div class="laundary-payment">
                <button type="button" onclick="location.href=''">세탁요금표보기</button>
            </div>
            <div class="laundary-pickup-btn">
                <button type="button">확인</button>
            </div>
        </div>
        <div class="notice-wrap">
            <p>안내</p>
            <p>세탁수거요청이 완료되었습니다.</p>
            <div class="notice-btn">
                <button type="button" onclick="location.href='resident-main.html'">확인</button>
            </div>
        </div>
        <div class="nav-bar">
            <div class="nav-menu">
                <ul class="nav">
                    <li><a href="resident-main.html" class="home">홈</a></li>
                    <li><a href="info.html" class="info">이용안내</a></li>
                    <li><a href="mypage.html" class="user">내정보</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
