<body>
    <div class="login-wrap resident">
        <div class="common-bg"></div>
        <div class="login-txtbox">
            <h2>회원종류선택</h2>
            <p>본 어플에서 회원 로그아웃 상태입니다.<br>
                어플 사용시 로그인은 필수로 다음 중 하나를<br>
                선택하여 로그인 하실 수 있습니다.
            </p>
        </div>
        <div class="btn-wrap">
            <div class="btn-box .btn1">
                <button type="button" onclick="location.href='resident-login.html'" style="color:#fff; background-color:#0E2688;">입주민 로그인</button>
            </div>
            <div class="btn-box .btn2">
                <button type="button" onclick="location.href='deliveryman-login.html'">택배기사 로그인</button>
            </div>
        </div>
        <div class="login-box">
            <div class="login-info">
                <p>전화번호 확인</p>
                <div class="login-input-box">
                    <div class="phone">
                        <label class="phoneNum">
                            <span>전화번호 </span>
                            <input type="text" name="phoneNumber" value="010-" class="textbox">
                        </label>
                        <button type="button" class="btn-position">인증번호 전송</button>
                    </div>
                    <div class="certification">
                        <label class="certificationNum">
                            <span>인증번호</span>
                            <input type="text" name="certificationNumber" placeholder="인증번호를 입력하세요" class="textbox" >
                        </label>
                        <button type="button" class="btn-position">인증확인</button>
                    </div>
                    
                </div>
            </div>
            <div class="next-btn">
                <button type="button">다음</button>
            </div>
            <div class="resident-popUp notice">
                <div class="popUp-text text-box">
                    <h2>안내</h2>
                    <p>입주민 회원으로 로그인 되었습니다.</p>
                </div>
                <div class="popUp-btn-wrap">
                    <button type="button" onclick="location.href='resident-main.html'">확인</button>
                </div>
            </div>
            <div class="delivery-popUp notice">
                <div class="popUp-text text-box">
                    <h2>안내</h2>
                    <p>택배기사 회원으로 로그인 되었습니다.</p>
                </div>
                <div class="popUp-btn-wrap">
                    <button type="button" onclick="location.href='delivery-main.html'">확인</button>
                </div>
            </div>
        </div>
    </div>
</body>
