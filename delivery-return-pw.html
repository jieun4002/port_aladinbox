    <meta charset="UTF-8">

    <meta property="og:type" content="website"/>
    <meta property="og:keywords" content="" />

    <script src="js/swiper.min.js"></script>

    <script src="js/index.js"></script>
    
</head>
<body>
    <!-- 택배반송에서 택배함 코드 입력, 택배함 선택후 택배를 찾기 위해 입주민에게 받은 비밀번호 입력을 위한 페이지 -->
    <div class="delivery-return-pw-wrap">
        <div class="common-bg"></div>
        <div class="main-title">
            <h1>알라딘박스</h1>
        </div>
        <div class="delivery-return-pw-box">
            <div class="return-pw">
                <div class="text-box1">
                    <p>반송택배 찾기를 위해 입주민에게 받은<br>
                        비밀번호를 입력해주세요.
                    </p>
                </div>
                <div class="pw-box">
                    <input type="text" name="pw" placeholder="비밀번호 입력"> 
                    <input type="text" name="pw-check" placeholder="비밀번호 재확인"> 
                </div>
                <div class="pw-btn">
                    <button type="button" class="prev"  onclick="location.href='delivery-main.html'">이전</button>
                    <button type="button" class="next" >다음</button>
                </div>
            </div>
            <div class="text-box2">
                <p>택배 발송을 위해 입력하신 택배사에서 받은<br>예약번호와 비밀번호를 입력하신 후에<br>다음을 누르시면 됩니다.</p>    
                <p>또한 선택하신 택배함번호를 택배기사님께<br>통보해야하므로 반드시 기억하셔야합니다.</p>    
            </div>
        </div>
        <div class="notice-wrap">
            <div class="pw-correct">
                <p>보관함</p>
                <p>반송품수취를 완료 하신 후<br>
                    꼭 보관완료 버튼을 눌러주세요 
                </p>
                <p>문이 열리지 않은 경우에는<br>
                    다시 열기 버튼을 눌러주세요.
                </p>
                <div class="correct-btn">
                    <button type="button" class="btn1" onclick="location.href='delivery-return-pw.html'">다시열기</button>
                    <button type="button" class="bnt2" onclick="location.href='delivery-main.html'">수취완료</button>
                </div>
            </div>
            <!-- 입주민에게 받은 비밀번호 오류시 뜨는 안내창 -->
            <div class="pw-incorrect">
                <p>안내</p>
                <p>비밀번호 입력 오류/확인 후 재입력</p>
                <div class="incorrect-btn">
                    <button type="button"  onclick="location.href='delivery-return-pw.html'">확인</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
