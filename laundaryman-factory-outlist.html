<body>
    <div class="laundary-factory-outlist-wrap">
        <div class="common-bg"></div>
        <div class="main-title">
            <h1>알라딘박스</h1>
        </div>
        <div class="laundary-factory-outlist-box">
            <div class="list-box">
                <div class="title-bg"></div>
                <p>공장출고리스트</p>
            </div>
            <div class="list-textbox">
                <div class="laundary-date">
                    <label class="date">
                        <span>수령일자</span>
                        <input type="text" value="2015-05-26 17:54:29">
                    </label>
                </div>
                <div class="laundary-num">
                    <label class="num">
                        <span>동/호수</span>
                        <input type="text" value="102동/201호">
                    </label>
                </div>
                <div class="laundary-name">
                    <label class="name">
                        <span>이름</span>
                        <input type="text" value="홍길동">
                    </label>
                </div>
                <div class="laundary-code">
                    <label class="code">
                        <span>함번호</span>
                        <input type="text" value="11">
                    </label>
                </div>
                <div class="laundary-phoneNum">
                    <label class="phoneNum">
                        <span>전화번호</span>
                        <input type="text" value="010-1234-5678">
                    </label>
                </div>
                <div class="laundary-amount">
                    <label class="amount">
                        <span>세탁물수량</span>
                        <input type="text" value="3개">
                    </label>
                </div>
                <div class="laundary-cost">
                    <label class="cost">
                        <span>세탁비</span>
                        <input type="text" value="3000원">
                    </label>
                </div>
                <div class="laundary-memo">
                    <span>메모</span>
                    <textarea name="memo" cols="30" rows="10">상의중 노란색 원피스는 드라이 클리닝해주세요. 내일 오후 5시까지 부탁해요.</textarea>
                </div>
            </div>
            <div class="deliveryman-memo">
                <span>특이사항</span>
                <textarea name="deliverymanMemo" cols="30" rows="10" placeholder="특이사항을 입력해주세요."></textarea>
            </div>
        </div>
        <div class="nav-bar">
            <div class="nav-menu">
                <ul class="nav">

                    <li><a href="delivery-info.html" class="info">이용내역</a></li>
                </ul>
            </div>
        </div>
    </div>
