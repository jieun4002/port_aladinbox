<body>
    <div class="mypage-wrap">
        <div class="main-title">
            <h1>알라딘박스</h1>
        </div>
        <div class="mypage-box">
            <div class="mypage-title">
                <div class="title-bg"></div>
                <p>내정보수정</p>
            </div>
            <div class="edit">
                <p><span>edit.</span> 나의 정보를 확인 및 수정할 수 있습니다.</p>
                <div class="edit-btn">
                    <div class="my-info-btn btn">
                        <button type="button" onclick="location.href='my-info.html'">회원정보 수정 및 탈퇴</button>
                    </div>
                    <div class="laundary-list btn">
                        <button type="button" onclick="location.href='laundary-info.html'">세탁함 이용내역 조회</button>
                    </div>
                    <div class="postbox-list btn">
                        <button type="button" onclick="location.href='delivery-info.html'">택배함 이용내역 조회</button>
                    </div>
                </div>
            </div>
            <div class="point">
                <p><span>point.</span> 사용에 필요한 포인트를 충전하실 수 있습니다.</p>
                <div class="point-btn">
                    <div class="point-box">
                        <p>잔여포인트</p>
                        <div class="point-amount">
                            <span class="num1">2</span>
                            <span class="num2">3</span>
                            <span class="comma">,</span>
                            <span class="num3">4</span>
                            <span class="num4">5</span>
                            <span class="num4">0</span>
                            <span class="amount">원</span>
                        </div>
                    </div>
                    <div class="charge-btn btn">
                        <button type="button" onclick="location.href='resident-point.html'">포인트 충전하기</button>
                    </div>
                    <div class="message-btn btn">
                        <button onclick="location.href='laundary-message.html'">세탁관련 메세지함</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav-bar">
            <div class="nav-menu">
                <ul class="nav">
                    <li><a href="resident-main.html" class="home">홈</a></li>
                    <li><a href="info.html" class="info">이용안내</a></li>
